<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easyUI Demo</title>
    <link rel="stylesheet" href="../jquery-easyui-1.5.2/themes/default/easyui.css">
    <link rel="stylesheet" href="../jquery-easyui-1.5.2/themes/icon.css">
    <link rel="stylesheet" href="../jquery-easyui-1.5.2/demo/demo.css">
    <script src="../jquery-easyui-1.5.2/jquery.min.js"></script>
    <script src="../jquery-easyui-1.5.2/jquery.easyui.min.js"></script>


</head>
<body>

<h2>easyUI 日历组件</h2>
<p>双击组件你可以选择日期</p>
<div style="margin:20px 0;"></div>
<table>
    <tr>
        <td>开始时间:</td>
        <td>
            <input class="easyui-datebox" data-options="sharedCalendar:'#cc'">
        </td>
        <td>结束时间:</td>
        <td>
            <input class="easyui-datebox" data-options="sharedCalendar:'#cc'">
        </td>
    </tr>
</table>
<div id="cc" class="easyui-calendar"></div>
</body>
</html>
